<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./styles/Images/logo.jpg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Eshim - Crypto</title>
  </head>
  <body>
    <div class="container">
      <img class="img0" src="./styles/Images/logo.jpg" alt="logo" />
      <img class="img1" src="./styles/Images/logo.jpg" alt="logo" />
      <form class="form">
        <h1 class="box">Eshim</h1>

        <label class="nameLabel">Name:</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          class="nameInput"
        />

        <label>Telegram:</label>
        <input
          type="text"
          placeholder="Enter your telegram"
          name="telegram"
          class="telegramInput"
        />

        <label>Password:</label>
        <input
          type="password"
          placeholder="Enter your password"
          name="password"
          class="passwordInput"
        />

        <div class="buttons">
          <button type="submit" class="signupBtn">Sign Up</button>
          <a href="#" class="loginLink">Already have an account? Log In!</a>
        </div>
      </form>

      <div class="success-alert">
        <span> <i class="bx bxs-party"></i> Success! </span>
        <i class="bx bx-x x-btn"></i>
      </div>
    </div>

    <script type="module" src="./functions/main.js"></script>
  </body>
</html>
