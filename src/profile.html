<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="icon" href="../styles/Images/logo.jpg" />
    <title>User Profile</title>
  </head>
  <body>
    <!-- <div class="NFT1 nft">
      
    </div> -->
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar" id="avatar">E</div>
        <h1 id="profile-name">
          Loading...
          <span id="badge" class="badge"></span>
        </h1>
      </div>
      
      <div class="profile-info">
        <p><span class="label">Telegram:</span> <span class="value" id="telegram"></span></p>
        <p><span class="label">Account ID:</span> <span class="value" id="accID"></span></p>
        <p><span class="label">Balance:</span> <span class="value" id="balance"></span></p>
        <p><span class="label">Status:</span> <span class="value" id="status"></span></p>
      </div>

      <div class="action-buttons">
        <button class="mineBtn" id="mineEshim">Mine</button>
      </div>
      <button class="transaction-button" id="transactionBtn">Make a Transaction</button>
      <button class="withdraw" id="withdrawBtn">Withdraw</button>
      <button class="buyBtn" id="buyBtn">Buy</button>
      <!-- <button class="auctionBtn" id="auctionBtn">NFT Auction</button> -->
      <button class="quitBtn" id="quitBtn">Quit</button>
    </div>
    
    <script type="module" src="../functions/profile.js"></script>
  </body>
</html>
